<script src="/static/imgbox.js"></script>
<div class="pageContent" style="width:800px;height:600px">	
    <form method="post" action="/admin/web/edit?callbackType=closeCurrent"  class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <input type='hidden' name='id' value="{$vo.id|default=''}"/>
        {if ($_sign==1)}
            <div class="pageFormContent" layoutH="56">
                <div class="unit">
                    <label>网站名：</label>
                    <input type="text" name="name" value="{$vo.name|default=''}" class="required" size="60" style="height:25px"/>
                </div>
                 <div class="unit">
                    <label>公司名称：</label>
                    <input type="text" name="name" value="{$vo.company|default=''}" class="required" size="60" style="height:25px"/>
                </div>
                <div class="unit">
                    <label>联系电话1：</label>
                    <input type="text" name="tel" value="{$vo.tel|default=''}" class="phone" size="25" />
                </div>
                <div class="unit">
                    <label>联系电话2：</label>
                    <input type="text" name="tel" value="{$vo.tel_1|default=''}" class="phone" size="25" />
                </div>
                <div class="unit">
                    <label>网址：</label>
                    <input type="text" name="weburl" value="{$vo.weburl|default=''}" class="url required" size="25" />
                </div>
                <div class="unit">
                    <label>邮箱：</label>
                    <input type="text" name="email" value="{$vo.email|default=''}" class="email" size="25"/>
                </div>
                <div class="unit">
                    <label>SEO关键字：</label>
                    <textarea name="keywords" rows="4" cols="60" style="resize: none;" class="required">{$vo.keywords}</textarea>
                </div>
                <div class="unit">
                    <label>网站描述：</label>
                    <textarea name="desc_" rows="6" cols="60" style="resize: none;" class="required">{$vo.desc_}</textarea>
                </div>       
                <div class="unit">
                    <label>公司简介：</label>
                    <textarea name="company_profile" rows="6" cols="60" style="resize: none;" class="">{$vo.desc_}</textarea>
                </div>
                <div class="unit">
                    <label>公司地址：</label>
                    <textarea name="address" rows="4" cols="60" style="resize: none;" class="">{$vo.address}</textarea>
                </div>
                <div class="unit">
                    <label>版权信息：</label>
                    <textarea name="copyright" rows="2" cols="60" style="resize: none;" class="required">{$vo.copyright}</textarea>
                </div>
            </div>
        {elseif $_sign == 2/}
            <input type="hidden" name='db' value='Role'/>
            <div class="pageFormContent" layoutH="58">
                <div class="unit">
                    <label>角色名称：</label>
                    <input type="text" name="name" size="15" class="required" value="{$vo.name|default=''}" />
                </div>            			
            </div>
        {elseif $_sign ==3/}
            <input type="hidden" name='db' value='Banner'/>
            <input type='hidden' name='image' value="{$vo.image|default=''}"  id='img1'/>
            <div class="pageFormContent" layoutH="58">
                <div class="unit">
                    <label>图片名称：</label>
                    <input type="text" name="name" size="25" class="" value="{$vo.name|default=''}" />
                </div>   
                <div id="preview1" ><img src="/static/upload/{$vo.image|default=''}" id='topPhpto'/></div>
                <div class="unit">
                    <label>上传图标：</label>  
                    <input id="testFileInput2" type="file" name="images"  />
                </div>
                <div class="unit">
                    <label>超链接：</label>
                    <input type="text" name="imgurl" size="25" class="" value="{$vo.imgurl|default=''}" />
                </div>
                <div class="unit">
                    <label>排序：</label>
                    <input type="text" name="sort_" size="25" class="" value="{$vo.sort_|default=''}" />
                </div>                
            </div>
        {/if}
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>	
</div>
