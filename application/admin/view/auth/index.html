<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Aeotec background management platform</title>
<link href="/static/admin/dwz/themes/css/login.css" rel="stylesheet" type="text/css" />
<script src="/static/jquery.js" type="text/javascript"></script>
<script src="/static/jQuery.md5.js" type="text/javascript"></script>
</head>
    <style>
        #subt{
            border: 0;
            background: #ffffff;
            width:0px;
            height:0px;
        }
    </style>
<body>
    <div id="login">
        <div id="login_header">
            <h1 class="login_logo">              
            </h1>
            <div class="login_headerContent">
             
                <h2 class="login_title">
            </div>
        </div>
        <div id="login_content">
            <div class="loginForm">
                <form action="{:url('Auth/checkLogin')}" method="post" id="myForm">
                    <p>
                        <label>用户名：</label>
                        <input type="text" name="username" size="20" class="login_input" />
                    </p>
                    <p>
                        <label>密　码：</label>
                        <input type="password" name="password" size="20" class="login_input" />
                    </p>                    
                    {eq name="Think.config.CAPTCHA_ON" value='true'}
                        <p>
                            <label>验证码：</label>
                            <input class="code" id="captcha" name="captcha" type="text" size="5"/>
                            <span><img src=""  alt="" onclick="this.src='?d='+Math.random();" width="75" height="24"/></span>
                            <input type="hidden" name='captcha_exists' value="1" id='captcha_exitst'>
                        </p>
                    {/eq}
                </form>
                <div class="login_bar">
                    <button class="sub" id="sub"></button>                       
                </div>                
            </div>
            <div class="login_banner"><img src="/static/admin/dwz/themes/default/images/login_banner_.jpg" /></div>
            <div class="login_main">
            </div>
        </div>
        <div id="login_footer">
        </div>
    </div>
</body>
</html>
<script>
    $(function(){
        $("#sub").click(function(){
            var name    =$("input[name='user_name']").val();
            var password=$("input[name='password']").val();
            var captcha =$("#captcha").val();
            var captcha_exists=$("#captcha_exitst").val();
            if(name==''){
                alert('请填写用户名');
                return false;
            }
            if(password==''){
                alert('请填写密码');
                return false;
            }
            var flag=null;
            if(captcha_exists==1 && captcha==''){
                alert('请填写验证码');
                return false;
            }else{            
                $.post("__CONTROLLER__/ajaxCode",{captcha:captcha},function(data){
                    if(data==1){
                        alert("验证码错误");
                        return false;
                    }else{
                        flag=1;
                    }
                },'json');
            }
            $("input[name='password']").val($.md5(password));
            $("#myForm").submit();
        });            
    });
        
</script>
